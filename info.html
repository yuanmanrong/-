    <script src="less-2.5.3.min.js"></script>
    <script>
        ~function () {
            let computedRem=function () {
                let nowWid=document.documentElement.clientWidth;
                let stanWid=640;
                if(nowWid>=640){
                    document.documentElement.style.fontSize='100px';
                    return;
                }
                 document.documentElement.style.fontSize=nowWid/stanWid*100+'px'
            }
            computedRem();
            //窗口大小改变时再执行一遍
            window.addEventListener('resize',computedRem)
        }()
    </script>
</head>
